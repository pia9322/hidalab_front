<script>
    let contact_form = document.querySelector('#contact_form');


    function formCheck() {
        if ($('#f_type').val() == '') {
            alert('문의사항을 선택해주세요');
            return false;
        } else {
            contact_form.action = './db_exec.html'
        }
    }

    function numCheck(target){
        document.querySelector(target).addEventListener('keyup', (e) => {
            document.querySelector(target).value = e.target.value.replace(/[^0-9]/gi, '');
        });
    }
   

    function fileChnageName(obj) {
        var name = obj.value.substr(12, obj.value.length);
        document.querySelector('.file_name').innerText = name;
        document.querySelector('.file_name').style['color'] = '#111'
        document.querySelector('.file_name').style['font-weight'] = 'bold'
    }

    
    numCheck('#f_tel')
    numCheck('#f_tel_01')
    numCheck('#f_tel_02')
    

    
</script>
